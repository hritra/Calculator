<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" placeholder="0" readonly>
                </div>
                <div>
                    <input type="button" class="color h" value="AC" onclick="display.value = '';">
                    <input type="button" class="color h" value="DE" onclick="display.value = display.value.slice(0,-1)">
                    <input type="button" class="color h" value="." onclick="display.value += '.';">
                    <input type="button" class="color h" value="/" onclick="display.value += '/';">
                </div>
                <div>
                    <input type="button" value="7" class="h" onclick="display.value += '7';">
                    <input type="button" value="8" class="h" onclick="display.value += '8';">
                    <input type="button" value="9" class="h" onclick="display.value += '9';">
                    <input type="button" class="color h" value="*" onclick="display.value += '*';">
                </div>
                <div>
                    <input type="button" value="4" class="h" onclick="display.value += '4';">
                    <input type="button" value="5" class="h" onclick="display.value += '5';">
                    <input type="button" value="6" class="h" onclick="display.value += '6';">
                    <input type="button" class="color h" value="-" onclick="display.value += '-';">
                </div>
                <div>
                    <input type="button" value="1" class="h" onclick="display.value += '1';" >
                    <input type="button" value="2" class="h" onclick="display.value += '2';" >
                    <input type="button" value="3" class="h" onclick="display.value += '3';" >
                    <input type="button" class="color h" value="+" onclick="display.value += '+';" >
                </div>
                <div>
                    <input type="button" value="00" class="h" onclick="display.value += '00';">
                    <input type="button" value="0" class="h" onclick="display.value += '0';">
                    <input type="button" value="=" class="equal color h" onclick="try{ display.value = eval(display.value)} catch{display.value='Error'}">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
